{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block extra_css %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
{% endblock %}


{% block content %}
<main class="form-signin text-center">
    <form method="POST" enctype="multipart/form-data">
        <img class="mb-4 rounded-circle border-3 border-white shadow p-1 mb" src="https://static.vecteezy.com/system/resources/thumbnails/000/439/863/small/Basic_Ui__28186_29.jpg" alt="" width="150"
            height="150">
        <h1 class="h3 mb-3 fw-normal">{{ request.user }} profile</h1>
        {% csrf_token %}
        <div class="form-floating">
            <input type="first_name" name="first_name" class="form-control" id="fname"
                placeholder="John">
            <label for="fname">first name</label>
        </div>
        <div class="form-floating">
            <input type="last_name" name="last_name" class="form-control mb-0" id="lname"
                placeholder="Hopkins">
            <label for="lname">last name</label>
        </div>
        <div class="form-floating">
            <input type="file" accept="image/*" id="file-input" name="image" />
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit">Create Profile</button>
        <p class="mt-3 mb-2">Already have an account then <a href="{% url 'accounts:login' %}"> login</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2023</p>
    </form>
</main>


{% endblock %}
